<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dribbble | Login </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="side">
            <div class="col">
                <div class="logo">
                    <img src="./images/logo-dribbble.svg" alt="" srcset="">
                </div>
                <div class="desc">
                    <p>
                        dribbble: the community for graphic design
                    </p>
                </div>
            </div>
            <div class="col">
                <video src="./images/bg.mp4" autoplay muted loop></video>
            </div>
        </div>

        <main class="main">
            <div class="container">
                <div class="heading">
                    <h1 class="title">Sign in to Dribbble</h1>
                </div>
                <div class="item">
                    <button class="btn btn-google">
                        <img src="./images/google.svg" height="20px" alt="" srcset="">
                        <span>Sign in with Google</span>
                    </button>

                    <div class="or">
                        <span>or sign in with email</span>
                    </div>

                    <form action="" class="form">
                        <div class="field">
                            <label for="username"> Username or Email</label>
                            <input type="text" name="" id="username" class="input">
                        </div>
                        <div class="field">
                            <label for="password"> Password <a href='#' class="forgot">Forgot</span></label>
                            <input type="password" name="" id="password" class="input">
                        </div>
                        <div class="buttons">
                            <button class="btn btn-signin"> Sign in </button>
                            <div class="para">
                                <p >Don't have an account?</p>
                                <a href="#" class="link">Sign up</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
